apiVersion: apps/v1
kind: Deployment
metadata:
  name: metis-social-lending-service
  namespace: fintech-prod-metis-team
  labels:
    app: metis-social-lending-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metis-social-lending-service
  template:
    metadata:
      annotations:
        prometheus.io/path: /actuator/prometheus
        prometheus.io/port: "9090"
        prometheus.io/scrape: "true"
      labels:
        app: metis-social-lending-service
        deploysphere_health: "true"
    spec:
      imagePullSecrets:
        - name: fintech-docker-secret
      containers:
        - name: metis-social-lending-service
          image: metis-team-docker-registry.fintechchallenge.pl/metis-team/metis-social-lending-service:latest
          imagePullPolicy: Always
          args: ["--spring.profiles.active=prod"]
          ports:
            - name: api
              containerPort: 8080
            - name: management
              containerPort: 9090
          resources:
            limits:
              cpu: 400m
              memory: 512Mi
            requests:
              cpu: 50m
              memory: 64Mi
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 9090
            initialDelaySeconds: 120
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 9090
            initialDelaySeconds: 80
            periodSeconds: 10
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: metis-social-lending-service
  namespace: fintech-prod-metis-team
  labels:
    app: metis-social-lending-service
    visualize: "true"
    prometheus_monitoring: "true"
spec:
  ports:
    - name: api
      port: 8080
      protocol: TCP
      targetPort: api
  selector:
    app: metis-social-lending-service
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: metis-social-lending-service
  namespace: fintech-prod-metis-team
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`metis-social-lending-service.metis-team.fintechchallenge.pl`)
      services:
        - kind: Service
          name: metis-social-lending-service
          namespace: fintech-prod-metis-team
          passHostHeader: true
          port: 8080
          scheme: http
  tls:
    options:
      namespace: fintech-prod-metis-team
    certResolver: hltech
    domains:
      - main: metis-social-lending-service.metis-team.fintechchallenge.pl
